{% extends 'LR/base.html' %}

{% block title %}Update Site Password{% endblock %}

{% block content %}
    <div class="container-casesearch">
        <h2>Update Site Password</h2>
        <form method="post" action="{% url 'update_site_password_process' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="app_username">App Username:</label>
                <input type="text" id="app_username" name="app_username" required>
            </div>

            <div class="form-group">
                <label for="new_site_password">New Site Password:</label>
                <input type="password" id="new_site_password" name="new_site_password" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Site Password</button>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
{% endblock %}

{% block extra_styles %}
    <style>
        .container-casesearch {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 60px; /* Adjust margin to ensure it doesn't overlap with the header */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
{% endblock %}
