{% extends 'LR/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
    <section class="banner-area other-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Sign In</h1>
                    <a href="{% url 'index' %}">Home</a> <span>|</span> <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->
    <section class="registration-form section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="form-box">
                        <h2 class="text-center mb-4">Sign In</h2>
                        <form id="signInForm" method="post" action="{% url 'login_view' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="app_username">Username - Enter Your Username</label>
                                <input type="text" id="app_username" name="app_username" placeholder="Enter Your Username" required>
                            </div>
                            <div class="form-group">
                                <label for="app_password">Password - Enter Your Password</label>
                                <input type="password" id="app_password" name="app_password" placeholder="Enter Your Password" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="template-btn">Sign In</button>
                            </div>
                            <h5> New User ?</h5>
                            <button type="button" class ="template-btn" onclick ="window.location.href='{% url 'register' %}';"> Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        /* Form Box Styling */
        .form-box {
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Label Styling */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Input Field Styling */
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 4px;
        }

        /* Button Styling */
        .template-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .template-btn:hover {
            background-color: #0056b3;
        }
    </style>
