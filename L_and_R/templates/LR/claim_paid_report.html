{% extends 'LR/base.html' %}

{% block title %}Claim Paid Form{% endblock %}

{% block extra_styles %}
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #000;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group img {
            display: block;
            margin-top: 10px;
        }

        .btn {
            background-color: #D4AF37;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #C0A080;
        }
    </style>

    <!-- Include Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Claim Paid Form</h2>
    <form method="post" action="{% url 'claimpaiddata' %}">
        {% csrf_token %}

        <!-- From Date -->
        <div class="form-group">
            <label for="from_date">From Date:</label>
            <input type="text" class="form-control flatpickr" id="from_date" name="from_date" required>
        </div>

        <!-- To Date -->
        <div class="form-group">
            <label for="to_date">To Date:</label>
            <input type="text" class="form-control flatpickr" id="to_date" name="to_date" required>
        </div>
        <!-- Scheme Dropdown -->
        <div class="form-group">
                <label for="Scheme">Scheme:</label>
                <select class="form-select" id="Scheme" name="Scheme" required>
                    <option value="-1">--Select Scheme--</option>
                    <option value="ALL">ALL</option>
                    <option value="PMJ">AB-PMJAY(PMJ)</option>
                    <option value="R">AB-PMJAY(R)</option>
                    <option value="P">DKBSBY(P)</option>
                    <option value="M">DKBSBY(M)</option>
                    <option value="CK">AB-PMJAY (CK)</option>
                    <option value="MVSSY">AB-PMJAY (MVSSY)</option>
                    <option value="NP">AB-PMJAY (NP)</option>
                    <option value="PORT">AB-PMJAY (PORT)</option>
                    <option value="CB">AB-PMJAY (CB)</option>
                    <option value="TELE">AB-PMJAY (TELE)</option>
                    <option value="PVTG">AB-PMJAY(PVTG)</option>
                    <option value="S">AB-PMJAY(S)</option>
                </select>
            </div>
        <!-- Captcha Image -->
        <div class="form-group">
            <label for="captcha">Captcha:</label>
            <div>
                <img src="{{ MEDIA_URL }}captchas/captcha_image.jpg" alt="Captcha Image">
            </div>
            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter the captcha" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr for date inputs with dd-mm-yyyy format
        flatpickr('.flatpickr', {
            dateFormat: "d-m-Y", // Date format as dd-mm-yyyy
            allowInput: true
        });
    </script>
{% endblock %}
