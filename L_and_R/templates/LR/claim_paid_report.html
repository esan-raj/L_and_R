{% extends 'LR/base.html' %}

{% block title %}Claim Paid Form{% endblock %}

{% block content %}
    <!-- Include Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <div class="container-claimPaid">
        <h2>Claim Paid Form</h2>
        <form method="post" action="{% url 'claimpaiddata' %}">
            {% csrf_token %}

            <!-- From Date -->
            <div class="form-group">
                <label for="from_date">From Date:</label>
                <input type="text" class="form-control flatpickr" id="from_date" name="from_date" placeholder="dd-mm-yyyy" required>
            </div>

            <!-- To Date -->
            <div class="form-group">
                <label for="to_date">To Date:</label>
                <input type="text" class="form-control flatpickr" id="to_date" name="to_date" placeholder="dd-mm-yyyy" required>
            </div>

            <!-- Scheme Dropdown -->
            <div class="form-group">
                <label for="Scheme">Scheme:</label>
                <select class="form-select" id="Scheme" name="Scheme" required>
                    <option value="-1">--Select Scheme--</option>
                    <option value="ALL">ALL</option>
                    <option value="PMJ">AB-PMJAY(PMJ)</option>
                    <option value="R">AB-PMJAY(R)</option>
                    <option value="P">DKBSBY(P)</option>
                    <option value="M">DKBSBY(M)</option>
                    <option value="CK">AB-PMJAY (CK)</option>
                    <option value="MVSSY">AB-PMJAY (MVSSY)</option>
                    <option value="NP">AB-PMJAY (NP)</option>
                    <option value="PORT">AB-PMJAY (PORT)</option>
                    <option value="CB">AB-PMJAY (CB)</option>
                    <option value="TELE">AB-PMJAY (TELE)</option>
                    <option value="PVTG">AB-PMJAY(PVTG)</option>
                    <option value="S">AB-PMJAY(S)</option>
                </select>
            </div>

            <!-- Captcha Image -->
            <div class="form-group">
                <label for="captcha">Captcha:</label>
                <div class="captcha-container">
                    <img src="{{ MEDIA_URL }}captchas/captcha_image.jpg" alt="Captcha Image">
                </div>
                <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter the captcha" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr for date inputs with dd-mm-yyyy format
        flatpickr('.flatpickr', {
            dateFormat: "d-m-Y", // Date format as dd-mm-yyyy
            allowInput: true
        });
    </script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 100px;
            background-color: #f9f9f9;
        }

        .container-claimPaid {
            max-width: 600px;
            margin: calc(var(--header-height, 100px) + 20px) auto; /* Add header height dynamically */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .container-claimPaid h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .captcha-container img {
            display: block;
            margin-bottom: 10px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
