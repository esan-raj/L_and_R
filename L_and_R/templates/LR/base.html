<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
    .header {
            background-color: #FFA500;
            color: BLACK;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box; /* Ensures padding is included in the width */
            z-index: 1000; /* Ensures header stays on top of other content */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    /* Base styling for the body */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #B0E0E6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Container styling for centered elements */
    .container, .container-casesearch, .login-container, .logged-out-container, .registration-form {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        margin-top: 50px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Common button styles */
    .btn, button[type="submit"], button[type="button"], .download-again-btn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Primary button styles */
    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    /* Button hover effects */
    .btn:hover, button[type="submit"]:hover, button[type="button"]:hover, .download-again-btn:hover {
        background-color: #45a049; /* Adjusted for unified hover color */
        transform: translateY(0);
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        opacity: 0.8;
    }

    /* Loader animation styling */
    .loader {
        display: none;
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }

    /* Keyframe animation for loader spin */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Progress bar container */
    .progress-container {
        width: 100%;
        background-color: #f3f3f3;
        height: 30px;
        border-radius: 5px;
        overflow: hidden;
        display: none; /* Initially hidden */
        margin-top: 20px;
    }

    /* Progress bar styling */
    .progress-bar {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        transition: width 0.4s ease;
    }

    /* Text alignment utility */
    .text-new-user {
        text-align: center;
    }
    .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button styles */
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid transparent;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Dashboard</h1>
        <p>A simple header with navigation</p>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </div>
</body>
</html>
