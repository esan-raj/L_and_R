<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Med I Port{% endblock %}</title>
    <style>
        /* Basic CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #EDEDEA; /* Light neutral background */
    color: #333; /* Default text color */
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color: #000; /* Black background */
    color: #D4AF37; /* Gold text */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    height: 100px;
}

.logo img {
    padding: 2px;
    height: 100px; /* Adjust the height of the logo */
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: #D4AF37; /* Gold links */
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    color: #C0A080; /* Slightly lighter gold for hover effect */
}

/* Main Content */
main {
    padding: 40px;
    text-align: center;
}

.content h1 {
    color: #000; /* Black for emphasis */
    font-size: 2.5rem;
}

.content p {
    color: #333; /* Dark text for readability */
    margin-top: 10px;
    font-size: 1.2rem;
}

/* Footer Styling */
footer {
            background-color: #000; /* Black background */
            color: #D4AF37; /* Gold text */
            text-align: center;
            padding: 10px 0;
<!--            position: absolute;-->
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

/* Responsive Design */
@media (max-width: 768px) {
    header, footer {
        flex-direction: column;
        text-align: center;
        height: auto;
    }

    nav ul {
        flex-direction: column;
        margin-top: 10px;
    }

    nav ul li {
        margin: 10px 0;
    }
}

    </style>
