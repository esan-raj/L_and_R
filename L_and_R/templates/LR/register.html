{% extends 'LR/base.html' %}

{% block title %}Register{% endblock %}
{% block navbar_items %}
    <li><a href="{% url 'login' %}">Login</a></li>
{% endblock %}
{% block content %}
    <div class="registration-form">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ first_name }}" id="first_name" required>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ last_name }}" id="last_name" required>
    </div>

    <div>
        <label for="app_username">App Username:</label>
        <input type="text" name="app_username" value="{{ app_username }}" id="app_username" required>
    </div>

    <div>
        <label for="app_password">App Password:</label>
        <input type="password" name="app_password" value="{{ app_password }}" id="app_password" required>
    </div>

    <div>
        <label for="app_password_confirm">Confirm App Password:</label>
        <input type="password" name="app_password_confirm" id="app_password_confirm" required>
    </div>

    <div>
        <label for="site_username">Site Username:</label>
        <input type="text" name="site_username" value="{{ site_username }}" id="site_username" required>
    </div>

    <div>
        <label for="site_password">Site Password:</label>
        <input type="password" name="site_password" value="{{ site_password }}" id="site_password" required>
    </div>

    <div>
        <label for="site_password_confirm">Confirm Site Password:</label>
        <input type="password" name="site_password_confirm" id="site_password_confirm" required>
    </div>

    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ phone_number }}" id="phone_number" required>
    </div>

    <div>
        <label for="email_address">Email Address:</label>
        <input type="email" name="email_address" value="{{ email_address }}" id="email_address" required>
    </div>

    <div>
        <label for="address">Address:</label>
        <textarea name="address" id="address" required>{{ address }}</textarea>
    </div>

    <div>
        <label for="organization">Organization:</label>
        <input type="text" name="organization" value="{{ organization }}" id="organization" required>
    </div>

    <button type="submit">Register</button>
</form>

    </div>
{% endblock %}

{% block extra_styles %}
    <style>
        .registration-form {
            width: 300px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form form {
            display: flex;
            flex-direction: column;
        }

        .registration-form form input,
        .registration-form form select,
        .registration-form form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .registration-form form button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .registration-form form button:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}
