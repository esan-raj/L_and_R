{% extends 'LR/base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
    <section class="banner-area other-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Sign Up</h1>
                    <a href="{% url 'index' %}">Home</a> <span>|</span> <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->
    <!-- Registration Form Starts -->
<section class="registration-form section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="form-box">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form id="registrationForm" method="post" action="{% url 'register' %}">
                        <div class="form-group">
                            <label for="first_name">First Name - Enter First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name - Enter Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Enter Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="app_username">App Username - Enter App Username</label>
                            <input type="text" id="app_username" name="app_username"  value="{{ app_username }}"  placeholder="Enter App Username" required>
                        </div>
                        <div class="form-group">
                            <label for="app_password">App Password - Enter App Password</label>
                            <input type="password" id="app_password" name="app_password"  value="{{ app_password }}" placeholder="Enter App Password" required>
                        </div>
                        <div class="form-group">
                            <label for="app_password_confirm">Confirm App Password - Re-enter App Password</label>
                            <input type="password" id="app_password_confirm" name="app_password_confirm" placeholder="Re-enter App Password" required>
                        </div>
                        <div class="form-group">
                            <label for="site_username">Site Username - Enter Site Username</label>
                            <input type="text" id="site_username" name="site_username"  value="{{ site_username }}" placeholder="Enter Site Username" required>
                        </div>
                        <div class="form-group">
                            <label for="site_password">Site Password - Enter Site Password</label>
                            <input type="password" id="site_password" name="site_password" value="{{ site_password }}"  placeholder="Enter Site Password" required>
                        </div>
                        <div class="form-group">
                            <label for="site_password_confirm">Confirm Site Password - Re-enter Site Password</label>
                            <input type="password" id="site_password_confirm" name="site_password_confirm" placeholder="Re-enter Site Password" required>
                        </div>
                        <div class="form-group">
                            <label for="organization">Organization - Enter Organization</label>
                            <input type="text" id="organization" name="organization" value="{{ organization }}" placeholder="Enter Organization" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number - Enter Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" value="{{ phone_number }}" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="email_address">Email Address - Enter Email Address</label>
                            <input type="email" id="email_address" name="email_address" placeholder="Enter Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address - Enter Address</label>
                            <input type="text" id="address" name="address" value="{{ email_address }}" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="doj">Date of Joining - Select Date</label>
                            <input type="date" id="doj" name="doj" value="{{ doj }}" placeholder="Select Date" required>
                        </div>
                        <!-- <div class="form-group">
                            <label>
                                <input type="checkbox" name="is_active"> Is Active - Check if Active
                            </label>
                        </div> -->
                        <div class="form-group text-center">
                            <button type="submit" class="template-btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>/* Form Box Styl ing */
    .form-box {
        border: 1px solid #ffffff;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
    }

    /* Form Group Styling */
    .form-group {
        margin-bottom: 15px;
    }

    /* Label Styling */
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Input Field Styling */
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ffffff;
        border-radius: 4px;
    }

    /* Button Styling */
    .template-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .template-btn:hover {
        background-color: #0056b3;
    }</style>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Validate App Password and Confirm App Password
        const appPassword = document.querySelector('input[name="app_password"]').value;
        const appPasswordConfirm = document.querySelector('input[name="app_password_confirm"]').value;
        if (appPassword !== appPasswordConfirm) {
            alert('App Passwords do not match!');
            return;
        }

        // Validate Site Password and Confirm Site Password
        const sitePassword = document.querySelector('input[name="site_password"]').value;
        const sitePasswordConfirm = document.querySelector('input[name="site_password_confirm"]').value;
        if (sitePassword !== sitePasswordConfirm) {
            alert('Site Passwords do not match!');
            return;
        }

        // If validation passes, submit the form
        alert('Form submitted successfully!');
        // Uncomment the line below to submit the form programmatically
        // this.submit();
    });
</script>
{% endblock %}
