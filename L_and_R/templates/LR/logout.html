<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.logged-out-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.logged-out-container h1 {
    color: #333;
    margin-bottom: 20px;
}

.logged-out-container p {
    color: #555;
    margin-bottom: 30px;
}

    </style>
    <script>
        // JavaScript to redirect to login page after a delay
        setTimeout(function() {
            window.location.href = "{% url 'login' %}"; // Replace with your login URL
        }, 10000); // Redirect after 10 seconds
    </script>
</head>
<body>
    <div class="logged-out-container">
        <h1>You are logged out</h1>
        <p>You have successfully logged out. You will be redirected to the login page shortly.</p>
    </div>
</body>
</html>
