{% extends 'LR/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <div class="logged-out-container">
        <h1>You are logged out</h1>
        <p>You have successfully logged out. You will be redirected to the login page in <span id="timer">10</span> seconds.</p>
    </div>
{% endblock %}

{% block extra_styles %}
    <style>
        .logged-out-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logged-out-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .logged-out-container p {
            color: #555;
            margin-bottom: 30px;
        }
    </style>
{% endblock %}

{% block extra_scripts %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var countdown = 10; // Set timer to 10 seconds
            var timerElement = document.getElementById('timer');

            function updateCountdown() {
                if (countdown >= 0) {
                    timerElement.textContent = countdown;
                    countdown--;
                }

                // Redirect to the login page after countdown ends
                if (countdown < 0) {
                    clearInterval(timerInterval); // Clear the interval
                    window.location.href = "{% url 'index' %}"; // Redirect to login page
                }
            }

            // Run the updateCountdown function every 1 second
            var timerInterval = setInterval(updateCountdown, 1000);

            // Debugging output
            console.log('Countdown started. Timer interval set.');
        });
    </script>
{% endblock %}
