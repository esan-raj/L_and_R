<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .container {
    text-align: center;
    margin-top: 50px;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="button-group">
            <form method="get" action="{% url 'update_app_password' %}">
                <button type="submit">Update App Password</button>
            </form>
            <form method="get" action="{% url 'update_site_password' %}">
                <button type="submit">Update Site Password</button>
            </form>
        </div>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        `</ul>
        {% endif %}
        <div class="button-group">
            <form method="post" action="{% url 'download_data' %}">
                {% csrf_token %}
                <button type="submit">Download and Render Form</button>
            </form>
        </div>
    </div>
</body>
</html>
