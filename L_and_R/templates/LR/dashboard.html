    <!-- CSS for Styling -->
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #2575fc);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-area {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-area h1 {
            color: #333333;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
            gap: 30px;
        }

        .card {
            background-color: #ffffff;
            color: #333333;
            width: 350px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
    </style>
