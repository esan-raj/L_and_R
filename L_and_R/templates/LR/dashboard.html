{% extends 'LR/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    /* Scoped styles for this template */

    .container {
        padding: 20px;
        background-color: #f8f9fa; /* Light background for the container */
        border-radius: 5px; /* Rounded corners */
    }

    .button-group {
        margin-bottom: 20px;
    }

    .button-group .btn {
        padding: 10px 15px;
        color: #ffffff; /* White text color */
        background-color: #007bff; /* Blue background */
        border: none;
        border-radius: 5px; /* Rounded corners */
        cursor: pointer;
        margin-right: 10px; /* Space between buttons */
        text-decoration: none; /* Remove underline from button text */
    }

    .button-group .btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    #loader {
        display: none; /* Hidden by default */
        border: 4px solid rgba(0,0,0,0.1); /* Light border */
        border-radius: 50%; /* Circular loader */
        border-top: 4px solid #007bff; /* Blue top border */
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite; /* Spinning animation */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    ul {
        list-style: none;
        padding: 0;
    }

    ul li {
        background-color: #e9ecef;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px; /* Rounded corners */
    }
</style>

<div class="container">
    <!--    <h1>Dashboard</h1> -->
    <div class="button-group">
        <form method="get" action="{% url 'update_app_password' %}">
            <button type="submit" class="btn">Update App Password</button>
        </form>
        <form method="get" action="{% url 'update_site_password' %}">
            <button type="submit" class="btn">Update Site Password</button>
        </form>
    </div>

    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="button-group">
        <form id="DownloadForm" method="post" action="{% url 'download_data' %}">
            {% csrf_token %}
            <button type="submit" class="btn">Download Form</button>
        </form>
        <div id="loader" class="loader"></div>
    </div>
</div>

<script>
    document.getElementById("DownloadForm").addEventListener("submit", function() {
        // Show the loader when the form is submitted
        document.getElementById("loader").style.display = "block";
    });
</script>
{% endblock %}
