<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} MEDIPORT {% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #3e2723, #b88f2b, #d4af37);
            color: #fff;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: #222;
            color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            z-index: 100; /* Ensure header is on top */
        }

        .logo {
            width: 200px;
            margin-left: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-btn {
            background-color: #d4af37;
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .login-btn:hover {
            background-color: #b88f2b;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
            border: 2px solid rgba(255, 215, 0, 0.6);
        }
        .register-btn {
            background-color: #d4af37;
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .register-btn:hover {
            background-color: #b88f2b;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
            border: 2px solid rgba(255, 215, 0, 0.6);
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            margin: 40px auto;
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel {
            min-width: 100%;
            height: 300px;
            background-color: #333;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .carousel:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        .carousel h2 {
            color: #fff;
            font-size: 24px;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-btn.left {
            left: 20px;
        }

        .carousel-btn.right {
            right: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #bbb;
            box-shadow: 0px -2px 15px rgba(255, 215, 0, 0.5);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: rise 10s ease-out forwards;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,215,0,0.3) 100%);
            z-index: -1;
        }

        @keyframes rise {
            0% {
                transform: translateY(100%);
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-200%);
                opacity: 0;
            }
        }
        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>

    <header>
        <img src="/media/MediPort-6QONReuz_-transformed.jpeg" alt="MEDIPORT" class="logo" onclick="window.location.href='{ url 'index_report' }" style="cursor: pointer;">
<!--        <button class="login-btn" onclick="window.location.href='{% url 'login_report' %}'">Login</button>-->
<!--        <button class="register-btn" onclick="window.location.href='{% url 'register_report' %}'">Register</button>-->
        <nav>
            <ul>
                {% block navbar_items %}
                    <li><button class="login-btn" onclick="window.location.href='{% url 'login_report' %}'">Login</button></li>
                    <li><button class="register-btn" onclick="window.location.href='{% url 'register_view_report' %}'">Register</button></li>
                {% endblock %}
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            {% block content %}
                <div class="carousel-container">
                <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
                <div class="carousel-slide" id="carouselSlide">
                    <div class="carousel">
                        <h2>Carousel 1</h2>
                    </div>
                    <div class="carousel">
                        <h2>Carousel 2</h2>
                    </div>
                    <div class="carousel">
                        <h2>Carousel 3</h2>
                    </div>
                </div>
                <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
            </div>
            {% endblock %}
        </section>

    </main>
    <footer>
        <p>&copy; 2024 MEDI PORT. All rights reserved.</p>
    </footer>
    {% block extra_scripts %} {% endblock %}
    <script>
        const carouselSlide = document.getElementById('carouselSlide');
        const carouselItems = document.querySelectorAll('.carousel');
        let counter = 0;

        function nextSlide() {
            if (counter >= carouselItems.length - 1) {
                counter = -1;
            }
            counter++;
            carouselSlide.style.transform = `translateX(${-100 * counter}%)`;
        }

        function prevSlide() {
            if (counter <= 0) {
                counter = carouselItems.length;
            }
            counter--;
            carouselSlide.style.transform = `translateX(${-100 * counter}%)`;
        }

        document.addEventListener('mousemove', (e) => {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            document.body.appendChild(circle);

            const size = Math.random() * 50 + 30;
            const x = e.pageX - size / 2;
            const y = e.pageY - size / 2;

            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';

            setTimeout(() => {
                circle.remove();
            }, 10000);
        });
    </script>
</body>
</html>
